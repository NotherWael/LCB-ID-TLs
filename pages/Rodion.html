					   <span style='color:#00BB77'>[최소 복지 휴식 모드 작동. 주의. 전략적 휴식 복지는 당일에만 제공됩니다. 즉시 배달을 수행하십시오.]<br>[Low-power R&R mode activated. Caution. Strategic R&R Mode is only provided for the day. Please proceed with the delivery immediately.]<br>([Choeso bokji hyusik modeu jakdong. Juui. Jeollyakjeok hyusik bokji-neun dang-il-e-man jegongdoem nida. Jeuksi baedal-eul suhaenghasibsio.])</span>|
					   <span style='color:#00BB77'>[적대 세력 감지. 플루드니차, 강력 배달 모드로 기동.]<br>[Hostile forces detected. Activating Poludnitsa high-power delivery mode maneuvers.]<br>([Jeokdae sereok gamji. Peuludeunicha, gangnyeok baedal modeuro gidong.])</span>|
					   <span style='color:#00BB77'>[페이즈 1, 배달부 보조 및 통제 시퀀스 시작. 침착하게 활로를 개척하십시오.]<br>[Phase 1, Delivery assistant and control sequence initiated. Calmy forge a path]<br>([Peijeu il, baedalbu bojo mich tongje sikwenseu sijak. Chimchakage hwallo-reul gaechochibsio.])</span>|
					   <span style='color:#00BB77'>[페이즈 2, 딜리버리 캐리어 출력 상승. 신속한 개척을 권장드립니다.]<br>[Phase 2, delivery carrier output increased. Quick pioneering is recommended.]<br>([Peijeu i, dillibeori kaerieo chulryeok sangseung. Sinseokhan gaechocheul gwonjangdeulibnida.])</span>|
					   <span style='color:#00BB77'>[제뱌찌 협회의 플루드니차는 의미 없는 살생을 지양합니다. 배달을 즉시 수행하여 귀하의 목숨을 보장하십시오.]<br>[The Devyat Association's Poludnitsa discourages pointless killings. Please proceed with the delivery immediately to ensure your safety.]<br>([Jebyajji hyeobhoeui peuludnicha-neun uimi eopsneun salsaeng-eul jiyanghamnida. Baedal-eul jeuksi suhaenghayeo gwihaui moksumeul bojanghasibsio.])</span>|
