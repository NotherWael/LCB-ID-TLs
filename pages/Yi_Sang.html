<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Yi Sang - Translations</title>
  <link rel="stylesheet" href="styles/Yi_Sang.css">
</head>
<body>

  <div class="background-fade">
    <h2>Yi Sang Voicelines</h2>

    <div id="yi-gallery">
      <img src="../assets/Yi_Sang/BloomSang.png" alt="Yi Sang 1">
      <img src="../assets/Yi_Sang/WSang.png" alt="Yi Sang 2">
      <img src="../assets/Yi_Sang/Yi_Sang_3.png" alt="Yi Sang 3">
      <img src="../assets/Yi_Sang/Yi_Sang_4.png" alt="Yi Sang 4">
      <img src="../assets/Yi_Sang/Yi_Sang_5.png" alt="Yi Sang 5">
    </div>

    <div id="expanded-view-container"></div>
  </div>

  <script>
    const gallery = document.getElementById('yi-gallery');
    const expandedViewContainer = document.getElementById('expanded-view-container');

    const voicelines = [
      ["그건... 정말이지.", "That is... truly.", "Ambiguous tone, possibly reflecting disbelief."],
      ["끝은 정해져 있다.", "The end is predetermined.", "Reference to fatalism."],
      ["이건 내 의지가 아니다.", "This is not my will.", "Possibly rejecting responsibility."],
      ["내게 말 걸지 마라.", "Don’t speak to me.", "Blunt dismissal, common in his character."],
      ["나는 이미 알고 있다.", "I already know.", "Possibly referencing foreknowledge."]
    ];

    gallery.querySelectorAll('img').forEach((img, idx) => {
      img.addEventListener('click', () => {
        const fullImagePath = img.getAttribute('src').replace('Yi_Sang_', 'Yi_Sang_Full_');

        expandedViewContainer.innerHTML = `
          <div class="expanded-view">
            <img class="expanded-image" src="${fullImagePath}" alt="Expanded Yi Sang">
            <table class="voiceline-table">
              <thead>
                <tr><th>Voiceline</th><th>Translation</th><th>Notes</th></tr>
              </thead>
              <tbody>
                ${voicelines.map(row => `
                  <tr>
                    <td>${row[0]}</td>
                    <td>${row[1]}</td>
                    <td>${row[2]}</td>
                  </tr>
                `).join('')}
              </tbody>
            </table>
          </div>
        `;
      });
    });
  </script>

</body>
</html>
