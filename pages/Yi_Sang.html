<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Yi Sang</title>
  <link rel="stylesheet" href="../style.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      transition: background 1s ease-in-out;
    }

    .fade-bg {
      background: #1c1c1c;
    }

    .yi-sang-gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      padding: 2rem;
    }

    .yi-sang-gallery img {
      width: 150px;
      height: auto;
      cursor: pointer;
      border-radius: 12px;
      transition: transform 0.3s ease;
    }

    .yi-sang-gallery img:hover {
      transform: scale(1.05);
    }

    .yi-sang-viewer {
      display: none;
      flex-direction: row;
      height: 100vh;
      overflow: hidden;
    }

    .image-panel {
      flex: 1;
      background-color: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
    }

    .image-panel img {
      max-height: 90%;
      max-width: 90%;
      border-radius: 16px;
    }

    .table-panel {
      flex: 1;
      background-color: #222;
      color: white;
      padding: 2rem;
      overflow-y: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }

    th, td {
      border: 1px solid #555;
      padding: 0.5rem;
      text-align: left;
    }

    th {
      background-color: #333;
    }
  </style>
</head>
<body onload="initYiSangPage()">
  <div class="yi-sang-gallery" id="yiGallery">
    <img src="../assets/Yi_Sang/BloomSang.png" onclick="openViewer(0)" />
    <img src="../assets/Yi_Sang/WSang.png" onclick="openViewer(1)" />
    <img src="../assets/Yi_Sang/RingSang.png" onclick="openViewer(2)" />
    <img src="../assets/Yi_Sang/ButterflySang.png" onclick="openViewer(3)" />
    <img src="../assets/Yi_Sang/LiuSang.png" onclick="openViewer(4)" />
  </div>

  <div class="yi-sang-viewer" id="yiViewer">
    <div class="image-panel">
      <img id="expandedImage" src="" alt="Expanded Yi Sang" />
    </div>
    <div class="table-panel">
      <h2>Voice Line Translations</h2>
      <table>
        <thead>
          <tr>
            <th>Voiceline</th>
            <th>Translation</th>
            <th>Notes</th>
          </tr>
        </thead>
        <tbody id="voiceTable">
          <!-- Filled dynamically -->
        </tbody>
      </table>
    </div>
  </div>

  <script>
    const images = [
      '../assets/Yi_Sang/BloomSang.png',
      '../assets/Yi_Sang/WSang.png',
      '../assets/Yi_Sang/RingSang.png',
      '../assets/Yi_Sang/ButterflySang.png',
      '../assets/Yi_Sang/LiuSang.png'
    ];

    const voiceLines = [
      { line: "Original 1", translation: "Translation 1", note: "Note 1" },
      { line: "Original 2", translation: "Translation 2", note: "Note 2" },
      { line: "Original 3", translation: "Translation 3", note: "Note 3" },
      { line: "Original 4", translation: "Translation 4", note: "Note 4" },
      { line: "Original 5", translation: "Translation 5", note: "Note 5" },
    ];

    function initYiSangPage() {
      document.body.classList.add('fade-bg');
    }

    function openViewer(index) {
      document.getElementById('yiGallery').style.display = 'none';
      const viewer = document.getElementById('yiViewer');
      viewer.style.display = 'flex';

      document.getElementById('expandedImage').src = images[index];

      const table = document.getElementById('voiceTable');
      table.innerHTML = ""; // Clear previous

      voiceLines.forEach(({ line, translation, note }) => {
        const row = `<tr><td>${line}</td><td>${translation}</td><td>${note}</td></tr>`;
        table.innerHTML += row;
      });
    }
  </script>
</body>
</html>
