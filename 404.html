<!DOCTYPE html>
<html>
<head>
  <script>
    const redirect = () => {
      const path = window.location.pathname;
      if (path.startsWith('/pages/')) {
        window.history.replaceState({}, '', '/');
        window.location.href = '/#' + path;
      } else {
        window.location.href = '/';
      }
    };
    redirect();
  </script>
</head>
<body></body>
</html>
